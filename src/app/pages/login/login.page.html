<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
   
  </ion-header>

  <div id="formulario">
     <form (submit)="login(email.value, password.value)">
      <div id="email">
  
    <label for="email">Correo Electrónico:</label>
    <input type="text" id="email" name="email" required #email>
      </div>

      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required #password>
      </div>
      
      <ion-button type="submit" color="tertiary" fill="solid">Iniciar Sesión</ion-button>
      
     </form>
  </div>
  

</ion-content>
